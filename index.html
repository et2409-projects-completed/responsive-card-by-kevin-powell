<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/62b9107448.js" crossorigin="anonymous"></script>
    <title>Responsive Card by Kevin Powell</title>
</head>
<body>
    <div class="card">
        <div class="profile-sidebar">
            <img class="profile-image" src="https://i.pravatar.cc/125" alt="profile-image">
            <ul class="social-list">
                <li class="social-item"><a aria-label="dribble" class="social-link" href="#"><i class="fab fa-dribbble-square"></i></a></li>
                <li class="social-item"><a aria-label="facebook" class="social-link" href="#"><i class="fab fa-facebook"></i></a></li>
                <li class="social-item"><a aria-label="twitter" class="social-link" href="#"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="profile-main">
            <h2 class="profile-name">Ramsey Harper</h2>
            <p class="profile-position">Graphic Designer</p>
            <p class="profile-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum unde itaque porro eos quod tempore sint debitis tenetur, illum voluptatibus perferendis dolorum, odio ipsa a! Harum molestias odio alias!</p>
        </div>

    </div>
    
</body>
</html>
